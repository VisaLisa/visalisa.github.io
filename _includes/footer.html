  <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
					<h2>Keep in Touch:</h2>
				</div>
				<div class="col-lg-6">
                    <ul class="list-inline banner-social-buttons">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" onclick="ga('send', 'event', '{{ network.title }}', 'Click');">
                            <i class="fa fa-{{ network.title }}"></i> <span class="network-name">{{ social.title }}</span></a>
                        </li>
                        {% endfor %}
                        <li>
                        <a href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i></a>
                    </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    
                </div>
            </div>
        </div>
    </footer>
