---
layout: page
title: "Blog"
---

<div style="margin-top: 5%"><h3 class="post-subtitle" style="font-weight: 300; font-size:20px; font-family: Helvetica;">
<h2>Lisa is always trying new things</h2></div>


{% for post in site.posts reversed %}
    {% if post.tags contains 'Blog' %}
        <hr>
        <div class="post-preview" style="margin-top: 2%;">
            <a href="{{ post.url | prepend: site.baseurl }}">
                <h3 class="post-title">            
                    {{ post.title }}
                </h3>
                {% if post.subtitle %}
                <h3 class="post-subtitle" style="font-weight: 300; font-size:20px; font-family: Helvetica;">
                    {{ post.subtitle }}
                </h3>
                {% endif %}
            </a>
        </div>
    {% endif %}
{% endfor %}
